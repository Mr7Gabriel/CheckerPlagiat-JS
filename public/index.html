<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Plagiarism Checker - AI-Powered Analysis</title>
    
    <!-- External Dependencies -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/themes.css">

    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .main-content {
            padding: 40px;
        }

        /* Tab System */
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #ecf0f1;
            overflow-x: auto;
        }

        .tab {
            padding: 15px 30px;
            background: #ecf0f1;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            border-radius: 8px 8px 0 0;
            margin-right: 5px;
            white-space: nowrap;
        }

        .tab.active {
            background: #3498db;
            color: white;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .ai-thinking-content {
            max-width: 1000px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ecf0f1;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
        }

        .modal-close:hover {
            color: #2c3e50;
        }

        /* Download Modal Styles */
        .download-options {
            text-align: center;
        }

        .format-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .format-option {
            background: white;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .format-option:hover {
            border-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
        }

        .format-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .format-title {
            font-weight: bold;
            font-size: 1.1em;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .format-desc {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        /* AI Thinking Styles */
        .ai-thinking-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
        }

        .ai-analysis-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .ai-analysis-header h4 {
            font-size: 1.3em;
            margin: 0;
        }

        .thinking-summary {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .exact-match-item {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }

        .near-match-item {
            background: rgba(243, 156, 18, 0.2);
            border: 1px solid rgba(243, 156, 18, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }

        .similarity-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }

        .suggestion-text {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-style: italic;
        }

        /* Button Styles */
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            min-width: 150px;
        }

        .btn-primary {
            background: #27ae60;
            color: white;
        }

        .btn-primary:hover {
            background: #229954;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-info {
            background: #3498db;
            color: white;
        }

        .btn-info:hover {
            background: #2980b9;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #e67e22;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        /* Utility Classes */
        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 500;
            position: relative;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert-close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: inherit;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                margin-bottom: 5px;
                border-radius: 8px;
            }
            
            .format-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 2% auto;
                max-height: 95vh;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            }
            
            .container {
                background: #2c3e50;
                color: #ecf0f1;
            }
            
            .modal-content {
                background: #2c3e50;
                color: #ecf0f1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Component -->
        <div id="header-component"></div>

        <div class="main-content">
            <!-- Tab Navigation Component -->
            <div id="tab-navigation"></div>

            <!-- Tab Contents -->
            <div id="check-tab" class="tab-content active">
                <div id="plagiarism-checker"></div>
            </div>

            <div id="history-tab" class="tab-content">
                <div id="history-analytics"></div>
            </div>

            <div id="reference-tab" class="tab-content">
                <div id="reference-manager"></div>
            </div>

            <div id="dashboard-tab" class="tab-content">
                <div id="dashboard-overview"></div>
            </div>

            <div id="about-tab" class="tab-content">
                <div id="about-section"></div>
            </div>
        </div>
    </div>

    <!-- Modal Components -->
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">📊 Detail Pemeriksaan</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-body">
                <!-- Content will be loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- AI Thinking Modal -->
    <div id="ai-thinking-modal" class="modal">
        <div class="modal-content ai-thinking-content">
            <div class="modal-header">
                <h3>🤖 AI Thinking Analysis</h3>
                <button class="modal-close" onclick="closeAIThinkingModal()">&times;</button>
            </div>
            <div id="ai-thinking-body">
                <!-- AI Thinking content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Download Options Modal -->
    <div id="download-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>📥 Download Report</h3>
                <button class="modal-close" onclick="closeDownloadModal()">&times;</button>
            </div>
            <div id="download-body">
                <div class="download-options">
                    <h4>Pilih Format Download:</h4>
                    <div class="format-grid">
                        <button class="format-option" onclick="downloadReport('html')">
                            <div class="format-icon">🌐</div>
                            <div class="format-title">HTML Report</div>
                            <div class="format-desc">File HTML lengkap dengan styling</div>
                        </button>
                        <button class="format-option" onclick="downloadReport('txt')">
                            <div class="format-icon">📝</div>
                            <div class="format-title">Text Report</div>
                            <div class="format-desc">File teks sederhana, mudah dibaca</div>
                        </button>
                        <button class="format-option" onclick="downloadReport('json')">
                            <div class="format-icon">⚙️</div>
                            <div class="format-title">JSON Data</div>
                            <div class="format-desc">Data terstruktur untuk processing</div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/components/header.js"></script>
    <script src="js/components/navigation.js"></script>
    <script src="js/components/plagiarism-checker.js"></script>
    <script src="js/components/history-analytics.js"></script>
    <script src="js/components/reference-manager.js"></script>
    <script src="js/components/dashboard.js"></script>
    <script src="js/components/about.js"></script>
    <script src="js/components/modals.js"></script>
    <script src="js/components/ai-thinking.js"></script>
    <script src="js/app.js"></script>

    <script>
        // Global application state
        window.PlagiarismChecker = {
            currentTab: 'check',
            selectedFile: null,
            currentHistoryPage: 1,
            selectedHistoryIds: [],
            downloadHistoryId: null,
            
            // Initialize application
            init: function() {
                console.log('🚀 Initializing Advanced Plagiarism Checker v2.0...');
                
                // Load all components
                this.loadComponents();
                
                // Set up event listeners
                this.setupEventListeners();
                
                // Load initial data
                this.loadInitialData();
                
                console.log('✅ Application initialized successfully!');
            },
            
            // Load all UI components
            loadComponents: function() {
                // Load header
                HeaderComponent.render();
                
                // Load navigation
                NavigationComponent.render();
                
                // Load main components
                PlagiarismCheckerComponent.render();
                HistoryAnalyticsComponent.render();
                ReferenceManagerComponent.render();
                DashboardComponent.render();
                AboutComponent.render();
                
                // Initialize modals
                ModalsComponent.init();
                AIThinkingComponent.init();
            },
            
            // Set up global event listeners
            setupEventListeners: function() {
                // Keyboard shortcuts
                document.addEventListener('keydown', this.handleKeyboardShortcuts.bind(this));
                
                // Window events
                window.addEventListener('resize', this.handleResize.bind(this));
                window.addEventListener('online', () => this.showAlert('🌐 Koneksi internet tersambung kembali!', 'success'));
                window.addEventListener('offline', () => this.showAlert('⚠️ Koneksi internet terputus.', 'error'));
                
                // Modal click outside to close
                window.addEventListener('click', this.handleModalClick.bind(this));
            },
            
            // Handle keyboard shortcuts
            handleKeyboardShortcuts: function(e) {
                // Ctrl+Enter to check plagiarism
                if (e.ctrlKey && e.key === 'Enter') {
                    e.preventDefault();
                    PlagiarismCheckerComponent.checkPlagiarism();
                }
                
                // Escape to close modals and clear input
                if (e.key === 'Escape') {
                    ModalsComponent.closeAll();
                    PlagiarismCheckerComponent.clearInput();
                }
                
                // Alt+Number for tab navigation
                if (e.altKey) {
                    switch(e.key) {
                        case '1': NavigationComponent.showTab('check'); e.preventDefault(); break;
                        case '2': NavigationComponent.showTab('history'); e.preventDefault(); break;
                        case '3': NavigationComponent.showTab('reference'); e.preventDefault(); break;
                        case '4': NavigationComponent.showTab('dashboard'); e.preventDefault(); break;
                        case '5': NavigationComponent.showTab('about'); e.preventDefault(); break;
                    }
                }
                
                // Ctrl+R to refresh current tab data
                if (e.ctrlKey && e.key === 'r') {
                    e.preventDefault();
                    this.refreshCurrentTab();
                }
            },
            
            // Handle window resize
            handleResize: function() {
                if (window.innerWidth <= 768) {
                    document.body.classList.add('mobile');
                } else {
                    document.body.classList.remove('mobile');
                }
            },
            
            // Handle modal clicks
            handleModalClick: function(e) {
                if (e.target.classList.contains('modal')) {
                    ModalsComponent.closeAll();
                }
            },
            
            // Load initial data
            loadInitialData: function() {
                ReferenceManagerComponent.loadDocuments();
                HistoryAnalyticsComponent.loadHistory();
                DashboardComponent.loadStats();
            },
            
            // Refresh current tab data
            refreshCurrentTab: function() {
                switch(this.currentTab) {
                    case 'history':
                        HistoryAnalyticsComponent.loadHistory();
                        break;
                    case 'reference':
                        ReferenceManagerComponent.loadDocuments();
                        break;
                    case 'dashboard':
                        DashboardComponent.loadStats();
                        break;
                }
                this.showAlert('🔄 Data refreshed!', 'success');
            },
            
            // Utility function to show alerts
            showAlert: function(message, type = 'info', duration = 8000) {
                // Remove existing alerts
                const existingAlerts = document.querySelectorAll('.alert');
                existingAlerts.forEach(alert => alert.remove());

                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.innerHTML = `
                    <div>${message}</div>
                    <button class="alert-close" onclick="this.parentElement.remove()">×</button>
                `;

                const mainContent = document.querySelector('.main-content');
                mainContent.insertBefore(alert, mainContent.firstChild);

                setTimeout(() => {
                    if (alert.parentElement) {
                        alert.style.opacity = '0';
                        setTimeout(() => alert.remove(), 300);
                    }
                }, duration);
            }
        };

        // Header Component
        const HeaderComponent = {
            render: function() {
                const container = document.getElementById('header-component');
                container.innerHTML = `
                    <div class="header">
                        <h1>🔍 Advanced Plagiarism Checker</h1>
                        <p>AI-Powered Plagiarism Detection dengan History Tracking & Smart Recommendations</p>
                        <div class="format-badges">
                            <span class="format-badge">📝 TXT</span>
                            <span class="format-badge">📄 PDF</span>
                            <span class="format-badge">📘 DOC/DOCX</span>
                            <span class="format-badge">📄 ODT</span>
                            <span class="format-badge">📄 RTF</span>
                            <span class="format-badge">🤖 AI Analysis</span>
                        </div>
                    </div>
                `;
            }
        };

        // Navigation Component
        const NavigationComponent = {
            render: function() {
                const container = document.getElementById('tab-navigation');
                container.innerHTML = `
                    <div class="tabs">
                        <button class="tab active" onclick="NavigationComponent.showTab('check')">🔍 Cek Plagiat</button>
                        <button class="tab" onclick="NavigationComponent.showTab('history')">📊 History & Analytics</button>
                        <button class="tab" onclick="NavigationComponent.showTab('reference')">📚 Dokumen Referensi</button>
                        <button class="tab" onclick="NavigationComponent.showTab('dashboard')">📈 Dashboard</button>
                        <button class="tab" onclick="NavigationComponent.showTab('about')">ℹ️ Tentang</button>
                    </div>
                `;
            },
            
            showTab: function(tabName) {
                // Hide all tabs
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });

                // Show selected tab
                document.getElementById(tabName + '-tab').classList.add('active');
                event.target.classList.add('active');
                
                // Update current tab
                window.PlagiarismChecker.currentTab = tabName;

                // Load data when specific tabs are opened
                switch(tabName) {
                    case 'reference':
                        ReferenceManagerComponent.loadDocuments();
                        break;
                    case 'history':
                        HistoryAnalyticsComponent.loadHistory();
                        break;
                    case 'dashboard':
                        DashboardComponent.loadStats();
                        break;
                }
            }
        };

        // Plagiarism Checker Component
        const PlagiarismCheckerComponent = {
            render: function() {
                const container = document.getElementById('plagiarism-checker');
                container.innerHTML = `
                    <div class="upload-section">
                        <h3>📄 Upload Dokumen atau Masukkan Teks</h3>
                        <p>Pilih file dokumen atau masukkan teks langsung untuk analisis plagiat dengan AI recommendations</p>
                        
                        <div class="file-input-wrapper">
                            <input type="file" id="targetFile" class="file-input" 
                                   accept=".txt,.pdf,.doc,.docx,.odt,.rtf" onchange="PlagiarismCheckerComponent.handleFileSelect()">
                            <label for="targetFile" class="file-input-button">
                                📁 Pilih File Dokumen
                            </label>
                        </div>
                        
                        <div class="format-support-info">
                            <strong>📁 Format yang didukung:</strong>
                            <div class="format-grid">
                                <div class="format-item">📝 Text (.txt)</div>
                                <div class="format-item">📄 PDF (.pdf)</div>
                                <div class="format-item">📘 Word (.doc, .docx)</div>
                                <div class="format-item">📄 OpenDoc (.odt)</div>
                                <div class="format-item">📄 RTF (.rtf)</div>
                            </div>
                            <small>Maksimal ukuran file: 10MB | ✨ Dengan AI Analysis untuk rekomendasi perbaikan</small>
                        </div>
                        
                        <div id="file-info" style="margin-top: 15px; font-weight: 500;"></div>
                    </div>

                    <div class="text-input-section">
                        <h4>💬 Atau masukkan teks langsung:</h4>
                        <textarea id="inputText" class="text-input" 
                                  placeholder="Masukkan teks yang ingin diperiksa plagiatnya di sini...
                        Tips: 
                        • Anda dapat menggunakan Ctrl+Enter untuk langsung cek plagiat
                        • Hasil akan disimpan di History untuk tracking
                        • AI akan memberikan rekomendasi perbaikan yang personal"></textarea>
                        <small style="color: #7f8c8d;">Minimal 10 karakter • Shortcut: Ctrl+Enter untuk cek • 🤖 AI-powered analysis</small>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="PlagiarismCheckerComponent.checkPlagiarism()">
                            🔍 Cek Plagiat + AI Analysis
                        </button>
                        <button class="btn btn-secondary" onclick="PlagiarismCheckerComponent.clearInput()">
                            🗑️ Bersihkan
                        </button>
                        <button class="btn btn-info" onclick="NavigationComponent.showTab('history')">
                            📊 Lihat History
                        </button>
                    </div>

                    <div id="loading" class="loading" style="display: none;">
                        <div class="spinner"></div>
                        <p>Sedang menganalisis dokumen dengan AI...</p>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress"></div>
                        </div>
                        <small>🤖 Generating smart recommendations...</small>
                    </div>

                    <div id="results" class="results-section" style="display: none;"></div>
                `;
                
                this.setupEventListeners();
            },
            
            setupEventListeners: function() {
                // Enhanced text input features
                const textInput = document.getElementById('inputText');
                if (textInput) {
                    textInput.addEventListener('input', function() {
                        const charCount = this.value.length;
                        
                        if (charCount > 0) {
                            this.style.borderColor = charCount >= 10 ? '#27ae60' : '#e67e22';
                        } else {
                            this.style.borderColor = '#ecf0f1';
                        }
                    });
                }
            },
            
            handleFileSelect: function() {
                const fileInput = document.getElementById('targetFile');
                const fileInfo = document.getElementById('file-info');
                
                if (fileInput.files.length > 0) {
                    window.PlagiarismChecker.selectedFile = fileInput.files[0];
                    const fileSize = (window.PlagiarismChecker.selectedFile.size / 1024).toFixed(2);
                    const fileExt = window.PlagiarismChecker.selectedFile.name.split('.').pop().toLowerCase();
                    
                    const fileIcons = {
                        'txt': '📝', 'pdf': '📄', 'doc': '📘',
                        'docx': '📘', 'odt': '📄', 'rtf': '📄'
                    };
                    
                    const icon = fileIcons[fileExt] || '📄';
                    
                    fileInfo.innerHTML = `
                        <div style="display: inline-flex; align-items: center; gap: 10px; padding: 10px 15px; background: #d4edda; border-radius: 8px; color: #155724;">
                            <span style="font-size: 1.5em;">${icon}</span>
                            <div>
                                <div style="font-weight: bold;">${window.PlagiarismChecker.selectedFile.name}</div>
                                <small>Ukuran: ${fileSize} KB • Format: ${fileExt.toUpperCase()} • 🤖 AI Analysis Ready</small>
                            </div>
                        </div>
                    `;
                } else {
                    window.PlagiarismChecker.selectedFile = null;
                    fileInfo.innerHTML = '';
                }
            },
            
            clearInput: function() {
                document.getElementById('inputText').value = '';
                document.getElementById('targetFile').value = '';
                document.getElementById('file-info').innerHTML = '';
                document.getElementById('results').style.display = 'none';
                window.PlagiarismChecker.selectedFile = null;
            },
            
            async checkPlagiarism() {
                const textInput = document.getElementById('inputText').value.trim();
                const loading = document.getElementById('loading');

                    e.preventDefault();
                    this.style.borderColor = '#3498db';
                    this.style.backgroundColor = '#f8f9fa';
                    this.style.transform = 'scale(1)';
                    
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        const targetInput = this.querySelector('input[type="file"]');
                        if (targetInput) {
                            targetInput.files = files;
                            const event = new Event('change', { bubbles: true });
